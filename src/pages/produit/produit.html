<ion-header>

  <ion-navbar>
    <ion-title *ngIf="produit">{{ produit.NOM_PRODUIT }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="produitPage" padding>
  <div *ngIf="produit">
    <img-loader src="{{ appConfiguration.URL_HOME }}/img/produits/{{ produit.IMG_PRODUIT }}" useImg></img-loader>
    <h2 text-center>{{ produit.NOM_PRODUIT }}</h2>
    <p [innerHtml]="produit.DESCRIPTION_PRODUIT"></p>
    <div padding>
      <button block ion-button>Ajouter au Panier</button>
    </div>
  </div>
</ion-content>
