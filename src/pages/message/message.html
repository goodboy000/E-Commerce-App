<ion-header>

  <ion-navbar>
    <ion-title>MESSAGE</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="message-wrap">

    <div>
      <img class="user-img" alt="" src="">
      <ion-spinner name="dots"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            message
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">message</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer no-border>
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-2>
        <button ion-button clear icon-only item-right>
          <ion-icon name="md-happy"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <ion-textarea>
        </ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right>
          <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
