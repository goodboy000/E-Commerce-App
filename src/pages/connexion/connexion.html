<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="connexion" padding>

  <form name="form" (ngSubmit)="connexion()" #f="ngForm" novalidate>

    <ion-list>

      <div class="appLogo" *ngIf="appConfiguration">
        <img (click)="openPage('home')" src="{{ appConfiguration.URL_HOME }}{{ appConfiguration.LOGO_SITE }}" alt="{{ appConfiguration.nom_site }}">
      </div>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input [(ngModel)]="user.email" #email="ngModel" name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Mot de Passe</ion-label>
        <ion-input [(ngModel)]="user.password" #password="ngModel" name="password" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <p text-center><a class="forgetpwd">Mot de passe oubli√© ?</a></p>

      <button block ion-button round outline color="dark">
        <span *ngIf="!loading">Connexion</span>
        <ion-spinner name="crescent" *ngIf="loading" class="button-spinner"></ion-spinner>
      </button>

    <p text-center>Pas encore client ? <strong><a>Inscrivez-vous</a></strong></p>

  </form>

</ion-content>
