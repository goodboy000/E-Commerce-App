<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form name="form" (ngSubmit)="connexion()" #f="ngForm" novalidate>

    <ion-list>

      <div class="appLogo" *ngIf="appConfiguration">
        <img (click)="openPage('home')" src="{{ appConfiguration.URL_HOME }}{{ appConfiguration.LOGO_SITE }}" alt="{{ appConfiguration.nom_site }}">
      </div>

      <div *ngIf="error" class="alert alert-danger">Email / Mot de passe incorrect.</div>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="user.email" #email="ngModel" name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de Passe</ion-label>
        <ion-input [(ngModel)]="user.password" #password="ngModel" name="password" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button block ion-button round outline color="dark">Connexion</button>
    </div>

  </form>

  {{ user | json }}

</ion-content>
