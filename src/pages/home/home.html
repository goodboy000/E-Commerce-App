<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Spot Evasion !</ion-title>
    <ion-buttons end>
      <button *ngIf="isAuthenticated" ion-button icon-only (click)="goToProfil()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button *ngIf="!isAuthenticated" ion-button icon-only (click)="goToLogin()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button *ngIf="isAuthenticated" ion-button icon-only (click)="goToMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="appConfiguration">

    <ion-slides pager>
      <ion-slide *ngFor="let slide of diaporama">
        <!--<img src="{{ appConfiguration.URL_HOME }}/plugins/images/heading-bg/{{ slide.IMG_DIAPORAMA }}" alt="{{ slide.IMG_DIAPORAMA }}">-->
        <img src="{{ appConfiguration.URL_HOME }}/plugins/images/heading-bg/{{ slide.IMG_DIAPORAMA }}">
      </ion-slide>
    </ion-slides>

    <h3 text-center>Découvrez notre sélection de produits</h3>
    <p text-center>
      Bienvenue, découvrez ci-dessous notre sélection de produits<br> pour votre plus grand plaisir !
      <br><ion-icon name="globe"></ion-icon>
    </p>

    <ion-card *ngFor="let produit of produits" (click)="getProduit(produit.id)">
      <!--<img src="{{ appConfiguration.URL_HOME }}/img/produits/{{ produit.IMG_PRODUIT }}"/>-->
      <img src="{{ appConfiguration.URL_HOME }}/img/produits/{{ produit.IMG_PRODUIT }}">
      <ion-card-content>
        <ion-card-title>
          <div float-left>{{ produit.NOM_PRODUIT }}</div>
          <div float-right><ion-icon name="pricetag" large ></ion-icon> {{ produit.TARIF_PRODUIT }} &euro;</div><br>
          <small>{{ produit.ACCROCHE_PRODUIT }}</small>
        </ion-card-title>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
